<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取自定义属性</title>
</head>
<body>
    <div index="我是自定义属性"></div>
    <script>
        var div = document.querySelector('div');
        console.log(div.getAttribute('index'));
    </script>
</body>
</html>
