<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动关闭广告</title>
    <style>
        div {
            position: absolute;
            left: 30%;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>我是广告</div>
    <script>
        var ad = document.querySelector('div');
        setTimeout(function(){
            ad.style.display = 'none';
        },3000)
    </script>
</body>
</html>
