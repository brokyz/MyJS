<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成表格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        thead {
            height: 40px;
            background-color: #ccc;
        }

        th,
        td {
            width: 200px;
            padding: 10px 20px;
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        // 1. 准备数据
        var datas = [{
            name: 'brokyz',
            subject: 'JavaScript',
            score: 100
        }, {
            name: 'simple',
            subject: 'JavaScript',
            score: 98
        }, {
            name: 'bit',
            subject: 'JavaScript',
            score: 99
        }, {
            name: 'electronic',
            subject: 'JavaScript',
            score: 88
        }, {
            name: 'boom14',
            subject: 'JavaScript',
            score: 0
        }];

        // 2.往tbody里面放行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) { //外面后循环管的是行
            // 创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 创建单元格 单元格的数量取决于每个对象里面的属性个数 for循环遍历对象
            for (var k in datas[i]) {// 里面的for循环管的是单元格
                var td = document.createElement('td');
                //把对象里面的属性值给td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);

            }
            //3. 创建删除单元格
            var td = document.createElement('td');
            td.innerHTML = "<a href='javascript:;'>删除</a>"
            td.onclick = function () {
                tbody.removeChild(this.parentNode);
            }
            tr.appendChild(td);
        }



    </script>
</body>

</html>
